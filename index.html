<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>homework-05</title>
  </head>

  <body>
    <header>
      <div class="container">
        <h1 class="title-game">Гра "Знайдіть пару2.0"</h1>
      </div>
    </header>

    <section class="start-page">
      <div class="container">
        <p class="start-text">
          Щоб розпочати, оберіть тему. Або введіть власну, та натисніть
          "Розпочати".
        </p>
        <ul class="list-teme">
          <li class="choice-teme">Автомобілі</li>
          <li class="choice-teme">Мотоцикли</li>
          <li class="choice-teme">Аніме</li>
          <li class="choice-teme">Природа</li>
          <li class="choice-teme">Собаки</li>
          <li class="choice-teme">Коти</li>
          <li class="choice-teme">Архітектура</li>
          <li class="choice-teme">Зброя</li>
          <li class="choice-teme">Наука</li>
        </ul>
        <form class="enter-teme">
          <input type="text" name="teme" />
          <button class="btn-start" type="button">Розпочати</button>
        </form>
      </div>
    </section>

    <script src="./js/script.js" type="module"></script>
  </body>
</html>
